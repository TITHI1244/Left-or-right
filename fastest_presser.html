<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fastest_presser.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"></link>
</head>
<body>
    <header>
        <h1>Fastest presser</h1>
        <div id="counter">
        </div>
        <div>
            <input type="number" id="game-duration" placeholder="set seconds...">
        </div>
        <div>
            <button id="start-btn">Start game!</button>
        </div>
    </header>
    <main class="game-div">
        <div id="player-s">
            <canvas id="confetti-s"></canvas>
            <p>Press S</p>
            <p id="score-player-s"></p>
        </div>
        <div id="player-l">
            <canvas id="confetti-l"></canvas>
            <p>Press L</p>
            <p id="score-player-l"></p>
        </div>
    </main>
    <div id="result">
        <button id="restart-btn">Restart the game</button>
        <p id="show-result"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.13/dist/index.min.js"></script>
    <script src="fastest_presser.js"></script>
</body>
</html>
